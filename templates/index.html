<!DOCTYPE html >
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <!-- Link to Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Travel Planner</h1>
        <p class="text-center">Plan your next adventure with ease!</p>

        <!-- Travel Planner Form -->
        <form method="POST">
            <!-- City of Departure Input -->
            <div class="mb-3">
                <label for="departure_city" class="form-label">City of Departure</label>
                <input type="text" class="form-control" id="departure_city" name="departure_city" placeholder="Enter the city you are departing from" required>
            </div>

            <!-- City of Destination Input -->
            <div class="mb-3">
                <label for="city" class="form-label">City of Destination</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter the city you want to visit" required>
            </div>

            <!-- Start Date Input -->
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>

            <!-- End Date Input -->
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>

            <!-- Planned Activities Textbox -->
            <div class="mb-3">
                <label for="activities" class="form-label">Planned Activities</label>
                <textarea class="form-control" id="activities" name="activities" rows="3" placeholder="What activities do you want to do?" required></textarea>
            </div>

            <!-- Estimated Budget Input -->
            <div class="mb-3">
                <label for="budget" class="form-label">Estimated Budget ($)</label>
                <input type="number" class="form-control" id="budget" name="budget" min="1" placeholder="Enter your estimated budget" required>
            </div>

            <!-- Submit Button -->
            <div class="container d-flex justify-content-center">
                <button type="submit" class="btn btn-dark w-25">Plan My Trip</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
